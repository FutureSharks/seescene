baseURL = 'https://seescene.cc/'
languageCode = 'en-us'
title = 'See Scene'
theme = 'archie'

[params.meta]
favicon = true
faviconVersion = "1"

[params]
mode="light" # color-mode â†’ light,dark,toggle or auto

[[params.social]]
name = "GitHub"
icon = "github"
url = "https://github.com/FutureSharks/seescene"

[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "About"
url = "/about/"
weight = 3

[[menu.main]]
name = "Contribute"
url = "/contribute/"
weight = 3

[deployment]
[[deployment.targets]]
name = "s3"
cloudFrontDistributionID = "E3M1MXBCRL8CI3"
URL = "s3://seescene?region=eu-central-1"

[[deployment.matchers]]
# Cache static assets for 1 year.
pattern = "^.+\\.(js|css|svg|ttf)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = false

[[deployment.matchers]]
pattern = "^.+\\.(html|xml|json)$"
gzip = true
